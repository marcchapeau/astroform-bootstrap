<template name="astroCheckboxInput">
  <div class="field">
    <input data-action="{{dataAction}}" id="{{name}}" type="checkbox" name="{{name}}" class="switch
    {{#if hasError}}
      is-danger
    {{else}}
      {{#if submitted}}
        is-success
      {{/if}}
    {{/if}}">
    <label for="{{name}}">{{label}}</label>
  </div>
</template>
