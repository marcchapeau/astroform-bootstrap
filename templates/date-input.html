<template name="astroDateInput">
  <div class="field">
  <label class="label" for="{{name}}">{{label}}</label>
    <input type="date" class="input
    {{#if hasError}}
      is-danger
    {{else}}
      {{#if submitted}}
        is-success
      {{/if}}
    {{/if}}
    " name="{{name}}" id="{{name}}" placeholder="{{placeholder}}">
    {{#if hasError}}
      <p class="help is-danger">{{hasError}}</p>
    {{/if}}
  </div>
</template>
